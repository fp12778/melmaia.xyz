<div id="webcrumbs"><div class="w-full min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex flex-col items-center justify-center px-4 py-8"> <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center transform hover:scale-105 transition-all duration-300"> <div class="relative mb-8"> <div class="w-32 h-32 mx-auto rounded-full overflow-hidden shadow-lg ring-4 ring-primary-200 hover:ring-primary-300 transition-all duration-300"> <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&amp;h=200&amp;fit=crop&amp;crop=face" alt="Perfil profissional" keywords="professional, business, person, avatar, consultant" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"/> </div> <div class="absolute -bottom-2 right-1/2 transform translate-x-1/2"> <div class="w-6 h-6 bg-green-500 rounded-full border-2 border-white"></div> </div> </div> <div class="mb-8"> <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4 leading-tight"> Para saber mais sobre nosso produto </h2> <p class="text-lg text-gray-600 font-medium"> fale conosco </p> </div> <button class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-4 px-8 rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-3 text-lg"> <span class="material-symbols-outlined text-2xl">chat</span> Fale conosco </button> <div class="mt-6 flex justify-center gap-4"> <div class="w-12 h-12 bg-primary-100 hover:bg-primary-200 rounded-full flex items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"> <i class="fa-brands fa-whatsapp text-green-500 text-xl"></i> </div> <div class="w-12 h-12 bg-primary-100 hover:bg-primary-200 rounded-full flex items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"> <span class="material-symbols-outlined text-primary-600">mail</span> </div> <div class="w-12 h-12 bg-primary-100 hover:bg-primary-200 rounded-full flex items-center justify-center cursor-pointer transform hover:scale-110 transition-all duration-300"> <span class="material-symbols-outlined text-primary-600">call</span> </div> </div> </div> <div class="mt-8 text-center"> <p class="text-primary-700 text-sm font-medium"> Estamos online e prontos para ajudar você </p> <div class="flex justify-center items-center gap-2 mt-2"> <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> <span class="text-green-600 text-sm font-semibold">Disponível agora</span> </div> </div>  </div></div>
